<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Headliner</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Slabo+13px&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Explore 150 Years of New York Times Headlines</h1>
  </header>
  <div >
    <h2>50 Years Ago Today</h2>
    <ul id='feature-article'></ul>
  </div>
  <div>
    <h2>Search for a Date</h2>
    <form id='search-form'>
      <label for='search-date'>Enter Date:</label><br>
      <input type='date' id='search-date'>
      <button id='date-button'>Search</button>
    </form>
    <div id='results-section' class='hidden'>
      <p id='error-message'></p>
      <h2 id='results-title'></h2>
      <ul id='results'></ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="index.js"></script>
</body>
</html>
